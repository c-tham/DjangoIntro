<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    {% load static %}
    <!-- The line above tells Django to be ready to listen for static files -->
    <link rel='stylesheet' href='{% static 'random_word/css/styles.css' %}' media='screen' title='no title'  charset='utf-8'>
    <!-- Put the static files in the static folder inside your app. -->
    <!-- Django collects files within all static folders and puts them within a single folder --> 
</head>
<body>
    <div id="container">
        <form action="/rand" method="post">
            {% csrf_token %}
            <h3>Random Word (attempt #{{request.session.num}})</h3>
            <div id="display_box">
                <h1>{{request.session.rand_wd}}</h1>
            </div>
            <p></p>
            <input type="submit" value="Generate">
        </form>
    </div>
</body>
</html>
